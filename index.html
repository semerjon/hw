<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

	</style>
	<script src="jquery.min.js"></script>
	<script src="common.js"></script>
	<script type="text/javascript">
		function SelectItem() {
			event.preventDefault();
			var elem=$('.menu_item_selected')[0];
			elem.style.transition='none';
			elem.style.marginTop=this.offsetTop-elem.offsetTop+'px';
			elem.style.marginLeft=this.offsetLeft-elem.offsetLeft+'px';
			elem.style.fontSize='28px';
			elem.href=this.href;
			elem.innerText=this.innerText;
			elem.removeAttribute('style');
			setTimeout(function() {$('.menu_item_selected')[0].click();}, 1000);
		}
		$(document).ready(function() {
			$('.menu_item_action').click(SelectItem);
			$('.block_menu_item').click(function() {
				this.children[0].click();
			});
		});
	</script>
</head>
<body>
	<div class="profile"></div>
	<div class="header">
		<a class="menu_item_selected" href="">Главное меню</a>
	</div>
	<div class="content">
		<div class="block_menu_item">
			<a class="menu_item_action" href="documentation.pdf">Руководство</a>
			<span class="menu_item_description">Тут описано как использовать данный веб-ресурс</span>
		</div>
		<div class="block_menu_item">
			<a class="menu_item_action" href="articles.html">Статьи</a>
			<span class="menu_item_description">Новости, туториалы и другое</span>
		</div>
		<div class="block_menu_item">
			<a class="menu_item_action" href="download.html">Скачать</a>
			<span class="menu_item_description">Найти файлы для модификаций</span>
		</div>
		<div class="block_menu_item">
			<a class="menu_item_action" href="upload.html">Загрузить</a>
			<span class="menu_item_description">Загрузить свои файлы на наш веб-сайт</span>
		</div>
	</div>
</body>
</html>
